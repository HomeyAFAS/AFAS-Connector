<!doctype html>
<html>
	<head>

	</head>
	<body>

		<h1>AFAS</h1>
		<p>Vul hier je token in</p>

		<div class="field row">
			<label for="token">Token</label>
			<input id="token" type="text" value="" />
		</div>
		<div class="field row">
			<label for="omgevingsnaam">Omgevingsnaam</label>
			<input id="omgevingsnaam" type="text" value="" />
		</div>
		<div class="field row">
			<label for="omgevingsnaam">Vorige result</label>
			<input id="omgevingsnaam" type="text" value="" disabled/>
		</div>

		<button class="right" onclick="save()">Opslaan</button>

		<script type="text/javascript"> 
		function onHomeyReady(){
			Homey.ready();
			Homey.get('token', function (error, token) {
				if (error) return console.error(error)
				if (token != null) {
					document.getElementById('token').value = token
				}
			});
			Homey.get('omgevingsnaam', function (error, omgevingsnaam) {
				if (error) return console.error(error)
				if (omgevingsnaam != null) {
					document.getElementById('omgevingsnaam').value = omgevingsnaam
				}
			});
			Homey.get('omgevingsnaam', function (error, omgevingsnaam) {
				if (error) return console.error(error)
				if (omgevingsnaam != null) {
					document.getElementById('omgevingsnaam').value = omgevingsnaam
				}
			});
		}

		function save() {
			Homey.set('token', document.getElementById('token').value);
			Homey.set('omgevingsnaam', document.getElementById('omgevingsnaam').value);
		}
		</script>

	</body>
</html>
