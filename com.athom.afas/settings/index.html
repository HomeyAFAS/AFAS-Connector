<!doctype html>
<html>
    <head>

    </head>
    <body>

        <h1>AFAS</h1>
        <p>Vul hier je token in</p>

        <div class="field row">
            <label for="token">Token</label>
            <input id="token" type="text" value="" />
        </div>

        <button class="right" onclick="save()">Opslaan</button>

        <script type="text/javascript">
        function onHomeyReady(){
            Homey.ready();
            Homey.get('token', function (error, token) {
                if (error) return console.error(error)
                if (token != null) {
                  document.getElementById('token').value = token
                }
              })
        }

        function save() {
            Homey.set('token', document.getElementById('token').value);
        }
        </script>

    </body>
</html>
